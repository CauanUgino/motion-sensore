<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Sensores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1><i class="fa fa-list-alt"></i> Relatório de Sensores</h1>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Sensor Físico</th>
                <th>Tipo de Sensor</th>
            </tr>
        </thead>
        <tbody>
            {% for sensor in sensores %}
            <tr>
                <td>{{ sensor.descricao }}</td>
                <td>{{ sensor.id_sensor_fisico }}</td>
                <td>{{ sensor.id_tipo_sensor }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align: center;">Nenhum dado encontrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
