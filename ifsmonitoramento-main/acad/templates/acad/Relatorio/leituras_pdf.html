<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relat칩rio de Leituras - PDF</title>
    <style>

        body {

            font-size: 12px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;

        table {
            width: 100%;

        table, th, td {

        }
        th, td {
            padding: 8px;

        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1><i class="fa fa-chart-line"></i> Relat칩rio de Leituras</h1>
    <table>
        <thead>
            <tr>

                <th>Sensor L칩gico</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for leitura in leituras %}
            <tr>
                <td>{{ leitura.id_leitura.id_sala.nome }}</td>
                <td>{{ leitura.id_leitura.data_hora|date:"d/m/Y H:i" }}</td>
                <td>{{ leitura.id_sensor_logico.descricao }}</td>

</html>
