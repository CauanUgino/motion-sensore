{% extends "acad/base.html" %}

{% block page_title %}Exclus√£o Tipo Sensor{% endblock page_title %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fa fa-trash-alt"></i> Excluir Tipo de Sensor</h1>
</div>
<div class="alert alert-danger" role="alert">
    <i class="fa fa-exclamation-triangle"></i>
    Tem certeza de que deseja excluir o sensor <strong>{{ tipo_sensor.tipo }}</strong>?
</div>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        <i class="fa fa-trash"></i> Excluir
    </button>
    <a href="{% url 'tipo_sensor_list' %}" class="btn btn-primary">
        <i class="fa fa-times"></i> Cancelar
    </a>
</form>
{% endblock content %}
